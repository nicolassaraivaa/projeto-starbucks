<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>

<body>
    <div class="circulo"></div>
    <img src="img/logo.png" alt="logo-starbucks" class="logo">
    <header class="conteudo">
        <div class="caixa-texto">
            <h2>it's not just coffe <br> it's <span>Starbucks</span></h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Distinctio molestias temporibus minus at animi
                debitis esse, unde maiores nisi. Corrupti minima laudantium, alias itaque ad adipisci iste quibusdam
                voluptas quasi.</p>
            <button>Deixe o seu like!</button>

        </div>
        <div class="caixa-imagem">
            <img src="img/img1.png" alt="copo-starbucks" class="starbucks">
        </div>
    </header>
    <div class="menu">
        <img src="img/img-pequena1.png" alt="" class="copo-pequeno" id="verde">
        <img src="img/img-pequena3.png" alt="" class="copo-pequeno" id="rosa">
        <img src="img/img-pequena2.png" alt="" class="copo-pequeno" id="caramelo">

    </div>

    <script src="script.js"></script>

</body>

</html>
